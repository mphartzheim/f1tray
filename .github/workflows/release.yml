name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Required to create GitHub releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure build artifacts exist
        run: |
          ls builds/output/linux/*.AppImage || (echo "❌ Linux AppImage not found!" && exit 1)
          ls builds/output/windows/*.zip || (echo "❌ Windows ZIP not found!" && exit 1)

      - name: Upload Linux AppImage
        uses: softprops/action-gh-release@v1
        with:
          files: builds/output/linux/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows ZIP
        uses: softprops/action-gh-release@v1
        with:
          files: builds/output/windows/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish GitHub Release with changelog
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
